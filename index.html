<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Duck Community - Roblox Executors List</title>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --dark-bg: #0d0d0d; /* Background color */
    --card-bg: #1b1b1b; /* Card background */
    --text-color: #ffffff; /* Main text color */
    --muted-text: #9aa4b2; /* Muted text */
    --accent: #7c3aed; /* Primary accent color */
    --hover-bg: #242424; /* Hover background */
    --hover-accent: #3b82f6; /* Accent on hover */
    --success: #16a34a; /* Online status color */
    --danger: #ef4444; /* Offline status color */
  }

  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) var(--card-bg);
  }

  body {
    margin: 0;
    background: var(--dark-bg);
    color: var(--text-color);
    scroll-behavior: smooth;
  }

  .navbar {
    background: var(--card-bg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .navbar-logo img {
    width: 40px;
    height: 40px;
    object-fit: cover;
  }

  .navbar-title {
    font-weight: 700;
    font-size: 18px;
  }

  .navbar-links a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.25s ease;
  }

  .navbar-links a:hover {
    color: var(--accent);
    transform: translateY(-2px);
  }

  header {
    text-align: center;
    margin: 50px 0;
    padding: 36px 0;
  }

  header h1 {
    font-size: 36px;
    color: #fff;
    margin-bottom: 18px;
  }

  header p {
    font-size: 16px;
    color: var(--muted-text);
  }

  .content-wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 28px;
  }

  .stats-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .controls-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
  }

  .search,
  .small-select {
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    background-color: var(--hover-bg);
    color: var(--muted-text);
  }

  .search:focus,
  .small-select:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.08);
    color: var(--text-color);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .card:hover {
    transform: translateY(-6px);
    border: 1px solid var(--accent);
  }

  .card .avatar img {
    width: 56px;
    height: 56px;
    object-fit: cover;
    border-radius: 12px;
  }

  .card .title {
    font-size: 20px;
    font-weight: bold;
    margin: 0;
    color: var(--text-color);
  }

  .card .rating {
    display: flex;
    gap: 4px;
    align-items: center;
    color: #fbbf24;
    font-size: 14px;
  }

  footer {
    margin-top: 40px;
    padding: 20px 0;
    color: var(--muted-text);
    text-align: center;
    background: var(--card-bg);
  }
</style>

</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">
        <img src="https://files.catbox.moe/yikccb.webp" alt="Logo">
      </div>
      <div class="navbar-title">Roblox Executors</div>
    </div>
    <div class="navbar-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <button class="btn-discord" onclick="window.open('https://discord.gg/ekxRybWgmh')">
        <i class="fa-brands fa-discord"></i> Join Discord
      </button>
    </div>
  </nav>

  <div id="home" class="content-wrap">
    <header>
      <h1>Welcome to the Executors List</h1>
      <p>Search and find the help you need.</p>
    </header>

    <main>
      <div id="executors-grid" class="grid"></div>
    </main>
  </div>

  <footer>Â© Duck Community 2025 All rights reserved.</footer>

  <script>
    const data = [
      {
        id: 1,
        name: "Krnl",
        rating: 4.8,
        avatar: "https://wearedevs.net/images/thumbnails/krnl.jpeg",
        status: "Online",
      },
      {
        id: 2,
        name: "Arceus X",
        rating: 4.7,
        avatar: "https://files.catbox.moe/y8ddt5.png",
        status: "Detected",
      },
      {
        id: 3,
        name: "Codex",
        rating: 4.9,
        avatar: "https://files.catbox.moe/s6hbqj.png",
        status: "Offline",
      },
    ];

    function createCard(executor) {
      const card = document.createElement("div");
      card.classList.add("card");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      avatar.innerHTML = `<img src="${executor.avatar}" alt="${executor.name}">`;

      const title = document.createElement("div");
      title.classList.add("title");
      title.textContent = executor.name;

      const rating = document.createElement("div");
      rating.classList.add("rating");
      rating.textContent = `Rating: ${executor.rating}`;

      const status = document.createElement("div");
      status.classList.add("status");
      status.textContent = `Status: ${executor.status}`;

      card.appendChild(avatar);
      card.appendChild(title);
      card.appendChild(rating);
      card.appendChild(status);

      return card;
    }

    function renderExecutors(data) {
      const grid = document.getElementById("executors-grid");
      grid.innerHTML = "";

      data.forEach((executor) => {
        const card = createCard(executor);
        grid.appendChild(card);
      });
    }

    renderExecutors(data);
  </script>
</body>
</html>
